<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X marks the spot</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <style>
    #input {
      height: 25px;
      width: 300px;
    }
    table {
      width: 600px;
      height:600px;
    }
    tr, td, th {
      border: solid;
      border-color: black;
      width: 200px;
      height: 50px;
    }
    #go {
      height: 50px;
      background-color: red;
    }
    </style>
  </head>
  <body>
    <input id='input' type="number" placeholder="Input table size"></input></br>
    <button id='go'>Create Table</button>
    <script>
      function tableCreator(number){
        let y = 1;
        let a = number;
        number++
        for(let x = 1; x < number; x++) {
          $('#mytable').append('<tr id =row' + y + '></tr>');

          for(let x = 1; x < number; x++) {
              $('#row' + y).append('<th id=box' + y + "-" + x + '></th>');
          }
          y++
        }
        $('#box1-' + a).css('background-color', 'black')
        $('#box1-1').css('background-color', 'black')
        $('#box' + a + '-' + a).css('background-color', 'black')
        $('#box' + a + '-' + 1).css('background-color', 'black')
        for(let x = 1; x < number; x++) {
          $('#box' + x + '-' + x).css('background-color', 'black')
          $('#box' + (a - x) + '-' + (2 + x - 1)).css('background-color', 'black')
          $('#box' + (2 + x - 1) + '-' + (a - x)).css('background-color', 'black')
        }
      }
      $('#go').click(() => {
        $('table').empty();
        $('body').append('<table id = mytable></table>');
        let number = $('#input').val();
        number = parseInt(number);
        let a = number;
        tableCreator(number);
        if(number % 2 == 0)
        {
          $('#box' + (a/2) + '-' + (a/2)).css('background-color', 'black');
          $('#box' + (a/2) + '-' + (a/2 + 1)).css('background-color', 'black');
          $('#box' + (a/2 + 1) + '-' + (a/2 + 1)).css('background-color', 'black');
          $('#box' + (a/2 + 1) + '-' + (a/2)).css('background-color', 'black');
        }
        else{
          $('#box' + (a/2 + 0.5) + '-' + (a/2 + 0.5)).css('background-color', 'black');
        }
      })

    </script>
  </body>
</html>

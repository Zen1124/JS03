<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String Combinations</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <style>
    #go {
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <input id='input' type="text" placeholder="Type A Word"></input></br>
    <button id='go'>Go!</button>
    <script>
      function createPTags(num) {
        for (let x = 0; x < num; x++) {
          $('body').append("<p id =L" + "" + x + "></p>");
        }
      }
      function printCharacters6Below(word){
        for (let x = 0; x < word.length; x++) {
          $('#L' + x).append(word.substring(0,x + 1));
        }

        let y = -1;
        $('#L' + word.length).append(word.charAt(1));

        for (let x = 1; x < word.length + 1; x++) {
          $('#L' + (x + 3)).append(word.substring(x + 1 + y, x + 2));
          y++
        }
        $('#L' + (word.length * 2 - 1)).append(word.substring(2,3));
      }
      function printCharacters6Above(word) {
        let count = 0;
        for (let x = 1; x < word.length + 1; x++) {
          $('#L' + (x - 1)).append(word.substring(0,x));
          count++
        }
        let y = count;
        for (let x = 1; x < word.length; x++) {
          $('#L' + y).append(word.substring(1,x + 1));
          y++
          count++
        }
        y = count;
        for (let x = 2; x < word.length; x++) {
          $('#L' + y).append(word.substring(2,x + 1));
          y++
          count++
        }
        y = count;
        for (let x = 3; x < word.length; x++) {
          $('#L' + y).append(word.substring(3,x + 1));
          y++
          count++
        }
        /*$('#L0').append(word.substring(0,1));*
        $('#L1').append(word.substring(0,2));
        $('#L2').append(word.substring(0,3));
        $('#L3').append(word.substring(0,4));
        $('#L4').append(word.substring(1,2));*
        $('#L5').append(word.substring(1,3));
        $('#L6').append(word.substring(1,4));
        $('#L7').append(word.substring(2,3));
        $('#L8').append(word.substring(2,4));
        $('#L9').append(word.substring(3,4));**/
      }
      $('#go').click(() => {
        let word = $('#input').val() + '';
        if (word.length > 3) {
          createPTags((word.length * 2 + 2));
          printCharacters6Above(word)
        } else {
          createPTags(word.length * 2);
          printCharacters6Below(word)
        }
      })
    </script>
  </body>
</html>
